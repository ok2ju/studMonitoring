<table cellspacing='0'>
    <thead>
        <tr>
            <th>Name, Surname</th>
            <th>Class</th>
            <th>Date Enroll</th>
            <th>Gender</th>
            <th>Login</th>
        </tr>
    </thead>
    <tbody>

        <tr ng-repeat="student in students">
            <td>{{student.name}} {{student.surname}}</td>
            <td>{{student.classNumber}}{{student.classChar}}</td>
            <td>{{student.dateEnrollment}}</td>
            <td>{{student.gender}}</td>
            <td>{{student.login}}</td>
        </tr>

    </tbody>
</table>
